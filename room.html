<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas - Rocket.Q</title>
    <!-- Css  -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/room.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
           <a href="http://127.0.0.1:5500/index.html?">
            <img src="/images/logo.svg" alt="Rocket.Q Logo"/>
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/images/copy.svg" alt="copiar numero da sala" srcset="">
                </div>
                <a href="#" class="button">
                    <img src="/images/users-white.svg" alt="criar uma sala" srcset="">
                Criar Sala
                </a>                
            </div>
        </header>
        <main>
           <section id="question-form">
               <h2>Faça uma pergunta</h2>
               <form action="">
                   <label class ="sr-only" for-id="question">O que você quer perguntar?</label>
                   <textarea name="question" id="question" placeholder="que você quer perguntar?"></textarea>
                   <footer>
                       <div>
                           <img src="/images/lock.svg" alt="cadeado" srcset="">
                            Essa pergunta é anonima.
                        </div>
                       <button>enviar</button>
                   </footer>
                </form>
           </section> 
           <section id='questions'>
               <h2 class="sr-only">perguntas da comunidade</h2>
               <div class="questions">
                   
                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="/images/avatar.svg" alt="Avatar" srcset="">
                        </div>
                        <div class="question">
                            <p>Qual a diferença de cont e let em java Script?</p>
                        </div>
                    </div>   
                    <div class="actions">
                        <a href="#"class='check'>
                            <img src="/images/check.svg" alt="Marcar como Lida" >
                            Marcar Como lida?
                        </a>

                        <a href="#" class='delete'>
                            <img src="/images/trash.svg" alt="Excluir" >
                            Excluir
                        </a>
                    </div>
                   </div>
               </div>

           </section>
        </main>
    </div>    
    
</body>
